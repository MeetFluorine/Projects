<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Method</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="main">
        <div class="array"></div>
        <div class="buttons">
            <button onclick="popValue()" id="pop"><abbr title="Remove last element">pop</abbr></button>
            <button onclick="sortValue()" id="sort"><abbr title="Sort the array in alphabetical order/increasing order">sort</abbr></button>
            <button onclick="reverseValue()" id="reverse"><abbr title="Reverse the array">reverse</abbr></button>
            <button onclick="pushValue()" id="push"><abbr title="Insert an element in the last">Push</abbr></button>
            <button onclick="shiftValue()" id="shift"><abbr title="Delete an element from beginning">Shift</abbr></button>
            <button onclick="unshiftValue()" id="unshift"><abbr title="Insert an element in the beginning">unshift</abbr></button>
            <button onclick="sliceValue()" id="slice"><abbr title="Return element between given index">slice</abbr></button>
            <button onclick="spliceValue()" id="splice"><abbr title="Insert element to desire index">splice</abbr></button>
        </div>
        <h2>Note:- hover text to read Functionality</h2>
    </div>
    <script src="./script.js"></script>
</body>

</html>
